<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "row">
        <div class="col1">
            <div class="box1">
                <div>
                    <img src="./images/super-13.png" alt="">
                </div>
                <div>
                    <div>
                        <span>Hulk<br></span>
                        <span class="power">52</span>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div>
                    <img src="./images/super-15.png" alt="">
                </div>
                <div>
                    <div>
                        <span>Black Panther</span>
                        <span class="power">76</span>
                    </div>
                </div>            
            </div>
        </div>
        <div class="col2">
            <div class="score">
                <span>7 - 5</span>
            </div>
        </div>
        <div class="col3">
            <div class="box1">
                <div>
                    <img src="./images/super-20.png" alt="">
                </div>
                <div>
                    <div>
                        <span>Thanos<br></span>
                        <span class="power">56</span>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div>
                    <img src="./images/super-16.png" alt="">
                </div>
                <div>
                    <div>
                        <span>Dr. Strange</span>
                        <span class="power">32</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
    <footer class="footer">Made with <img src = "./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
